<!-- chapter04：リスト4-3 オブジェクト内の再帰メソッド -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>オブジェクト内の再帰メソッド</title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>

		// オブジェクトのプロパティとして、再帰的な関数を宣言する
		// メソッド内部からオブジェクトのメソッドを呼び出している（間接的に参照している）
		var ninja = {
			chirp : function (n) {
				return n > 1 ? ninja.chirp(n-1) + " - chirp" : "chirp";
			}
		}

		var result;
		// オブジェクトのメソッドを呼び出している
		assert((result = ninja.chirp(3)) === "chirp - chirp - chirp", "ninja.chirp 関数の呼び出しが想定通り行われる 結果：" + result);
	</script>
	
</body>
</html>
