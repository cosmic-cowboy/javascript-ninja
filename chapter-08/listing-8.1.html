<!-- 第8章 スレッドとタイマの扱い方 -->
<!-- 8.1 タイマとスレッドの仕組み -->
<!-- chapter08：リスト8-1 繰り返されるタイマを作成する２つの方法 -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		var startTime = new Date();

		setTimeout(function repeatMe(){
			assert(true, "setTimeoutで10msのタイマー起動");
			whatTime();
			longTerm();
			setTimeout(repeatMe, 10);
		}, 10);

		setInterval(function (){
			assert(true, "setIntervalで10msのインターバル")
			whatTime();
			longTerm();
		}, 10);

		function whatTime(){
			var passing = new Date() - startTime;
			assert(true, "開始から"+ passing +"ms");
		}

		function longTerm(){
			for(var i = 0 ; i < 1000000000; i++);
		}

	</script>
	
</body>
</html>
