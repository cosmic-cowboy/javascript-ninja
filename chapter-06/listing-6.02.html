<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.1 オブジェクトの実体化 -->
<!-- インスタンスプロパティ -->
<!-- chapter06：リスト6-2 初期化の優先順位を調査 -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {
			this.swung = false;
			this.swingSword = function () {
				return !this.swung;
			};
		}

		Ninja.prototype.swingSword = function() {
			return this.swung;
		};
	
		// プロパテイがプロトタイプからオブジェクトインスタンスに結合
		// コンストラクタ関数の内部でプロパティがオブジェクトインスタンスに追加（掩蔽される）
		var ninja = new Ninja();
		assert(ninja.swingSword(), "呼び出すのはインスタンスのメソッド。プロトタイプのメソッドではない");

	</script>
	
</body>
</html>
