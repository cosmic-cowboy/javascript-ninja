<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.2 コンストラクタ経由で行われるオブジェクトの型つけと逆参照 -->
<!-- chapter06：リスト6-5 インスタンスの型とコンストラクタを調査する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {}

		var ninja = new Ninja();

		assert(typeof ninja === "object", "インスタンスの型はobject");

		assert(ninja instanceof Ninja, "instanceofはコンストラクタを識別する");

		assert(ninja.constructor === Ninja, "このninjaオブジェクトはNinja関数によって作成された");

	</script>
	
</body>
</html>
