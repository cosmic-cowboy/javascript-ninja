<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.4 HTML DOMのプロトタイプ -->
<!-- chapter06：リスト6-10 HTMLElementプロトタイプを介してすべてのHTML要素に新しいメソッドを追加する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div id="parent">
		<div id="a">拙者は消される</div>
		<div id="b">俺もだ</div>
	</div>

	<script>
		HTMLElement.prototype.remove = function() {
			if(this.parentNode){
				this.parentNode.removeChild(this);
			}
		};

		var a = document.getElementById("a");
		a.parentNode.removeChild(a);

		document.getElementById("b").remove();

		assert(!document.getElementById("a"),"aは消えた");
		assert(!document.getElementById("b"),"bは消えた");

	</script>
	
</body>
</html>
