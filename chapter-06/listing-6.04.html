<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {
			this.swung = false;
			this.swingSword = function () {
				return !this.swung;
			};
		}

		var ninja = new Ninja();

		Ninja.prototype.swingSword = function() {
			return this.swung;
		};

		assert(ninja.swingSword(), "呼び出されたのは、インスタンスメソッド。プロトタイプではない")
	</script>
	
</body>
</html>
