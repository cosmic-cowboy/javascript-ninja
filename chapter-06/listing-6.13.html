<!-- 6.2.2 Numberの拡張 -->
<!-- chapter06：リスト6-13 Numberプロトタイプにメソッドを追加する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		Number.prototype.add = function(num) {
			return this + num;
		};

		var n = 5;

		assert(n.add(3) === 8, "数値が変数内にあるときは使える");

		assert((5).add(3) === 8, "数値がカッコで包まれているときは使える");

		// assert(5.add(3) === 8, "リテラルでは使えない");

	</script>
	
</body>
</html>
