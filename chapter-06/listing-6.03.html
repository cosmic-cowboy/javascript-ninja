<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.1 オブジェクトの実体化 -->
<!-- 参照の解決 -->
<!-- chapter06：リスト6-3 プロトタイプ変更後の振る舞いを確認する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {
			this.swung = true;
		}

		var ninja = new Ninja();

		Ninja.prototype.swingSword = function() {
			return this.swung;
		};
		// 単純にプロトタイプのプロパティがインスタンスにコピーされたでは説明できない
		// プロトタイプはコピーされていない
		// プロトタイプは構築されたオブジェクトにアタッチされている
		// オブジェクトがプロパティ参照する際に、アタッチされているプロトタイプを参照する
		// プロトタイプはプロパティ参照時にルックアップされる
		// プロパティ参照
		// 1. オブジェクト内のプロパティ参照
		// 2. プロトタイプを探し、そこにプロパティがあるかチェック
		// 3. undefined
		assert(ninja.swingSword(), "インスタンスが実体化された後にプロトタイプにメソッドを追加しても反映される");

		assert(true, "ninja作成時のconstructor：" + ninja.constructor);

		assert(true, "ninja作成時のprototypeのswingSword：" + ninja.constructor.prototype.swingSword);
	</script>
	
</body>
</html>
