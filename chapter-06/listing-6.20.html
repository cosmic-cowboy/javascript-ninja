<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.3 クラスに似たコードを書く -->
<!-- chapter06：リスト6-20 継承の構文を伝統的なスタイルに近づける -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<script src="subClass.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		var Person = Object.subClass({
			init : function (isDancing) {
				this.dancing = isDancing;
			},
			dance : function () {
				return this.dancing;
			}
		});

		var Ninja = Person.subClass({
			init : function () {
				this._super(false);
			},
			dance : function () {
				return this._super();
			},
			swingSword : function () {
				return true;
			}
		});

		var person = new Person(true);

		assert(person.dance(), "この人は踊っている");

		var ninja = new Ninja();

		assert(ninja.swingSword(), "刀を振るっているが、");
		assert(!ninja.dance(), "この忍者は踊っていない");

		assert(person instanceof Person, "この人はPersonである");

		assert(ninja instanceof Ninja && ninja instanceof Person, "この人はNinjaでありPersonである");
	</script>
	
</body>
</html>
