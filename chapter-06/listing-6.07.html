<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.3 継承とプロトタイプチェーン -->
<!-- chapter06：リスト6-7 プロトタイプで継承を実現しようとしたが -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Person(){};

		Person.prototype.dance = function() {};

		function Ninja () {};

		Ninja.prototype = {dance:Person.prototype.dance};

		var ninja = new Ninja();

		ninja.dance();

		assert(ninja instanceof Ninja, "ninjaはその機能をNinjaプロトタイプから継承している");

		assert(ninja instanceof Person, "ninjaはその機能をPersonプロトタイプから継承している");

		assert(ninja instanceof Object, "ninjaはその機能をObjectプロトタイプから継承している");

	</script>
	
</body>
</html>
