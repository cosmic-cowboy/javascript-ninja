<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.2 コンストラクタ経由で行われるオブジェクトの型つけと逆参照 -->
<!-- chapter06：リスト6-6 コンストラクタへの参照を使って、新しいオブジェクトを実体化する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {};

		var ninja = new Ninja();

		var ninja2 = new Ninja();

		assert(ninja instanceof Ninja, ninja + "こいつはNinjaだ");
		assert(ninja2 instanceof Ninja, ninja2 + "こいつもNinjaだ");
		assert(ninja !== ninja2, "だが同じ忍者ではない");
	</script>
	
</body>
</html>
