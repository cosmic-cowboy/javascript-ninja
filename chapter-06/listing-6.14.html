<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.2   落とし穴に注意 -->
<!-- 6.2.3 ネイティブオブジェクトを継承する -->
<!-- chapter06：リスト6-14 Arrayオブジェクトからサブクラスを作る -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function MyArray () {}

		MyArray.prototype = new Array();

		var mine = new MyArray();

		mine.push(1,2,3);

		assert(mine.length === 3, "全部の項目が配列のサブクラスに存在する");

		assert(mine instanceof Array, "Arrayの機能を継承したことを確認する");

	</script>
	
</body>
</html>
