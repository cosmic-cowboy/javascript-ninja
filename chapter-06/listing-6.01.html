<!-- 第6章 プロトタイプによるオブジェクト指向 -->
<!-- 6.1   実体化とプロトタイプ -->
<!-- 6.1.1 オブジェクトの実体化 -->
<!-- オブジェクトの設計図としてのプロトタイプ -->
<!-- chapter06：リスト6-1 プロトタイプ定義されたメソッドを持つ、新しいインスタンス -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		function Ninja () {}

		Ninja.prototype.swingSword = function() {
			return true;
		};

		// 通常の関数呼び出し
		var ninja = Ninja();
		assert(ninja === undefined, "Ninjaがインスタンス化されていない");

		// new演算子を介して、コンストラクタとして呼び出す
		// 新たにアロケートされたオブジェクトが生成される
		// 呼び出しコンテキストとして関数に設定される
		// new演算子で返される結果はこのオブジェクトへのリファレンスである
		var ninja2 = new Ninja();
		assert(ninja2 && ninja2.swingSword && ninja2.swingSword(), "インスタンスが存在し、メソッドを呼び出せる");


	</script>
	
</body>
</html>
