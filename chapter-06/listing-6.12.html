<!-- 6.2  落とし穴に注意 -->
<!-- 6.2.1 オブジェクトの拡張 -->
<!-- chapter06：リスト6-12 hasOwnProperty()メソッドを使って、Objectプロトタイプ拡張の影響を緩和する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script>
		Object.prototype.keys = function() {
			var keys = [];
			for(var p in this) {
				if(this.hasOwnProperty(p)){
					keys.push(p);					
				}
			}
			return keys;
		};

		var obj = {a:1, b:2, c:3};

		assert(obj.keys().length === 3, "このオブジェクトには３つのプロパティがあります");

	</script>
	
</body>
</html>
