<!-- 第11章 クロスブラウザ開発の戦略 -->
<!-- 11.2 開発で主に考慮すべき５つの事項 -->
<!-- chapter11：リスト11-1 hasOwnProperty()を使って継承プロパティをテストする -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<form action="/concell" id="form">
		<input type="text" >
		<input type="submit" >
	</form>
	<form action="/concell" id="form_conflict">
		<input type="text" id="action">
		<input type="submit" id="submit">
	</form>


	<script type="text/javascript">
		Object.prototype.ronin = "ronin";

		var object = {ninja : 'value'};
		object.samurai = 'samurai';

		assert(object.hasOwnProperty('ronin'), "roninは独自プロパティである");
		assert(object.hasOwnProperty('ninja'), "ninjaは独自プロパティである");
		assert(object.hasOwnProperty('samurai'), "samuraiは独自プロパティである");

		// IDの重複を避ける
		var what_1 = document.getElementById('form').action;
		var what_2 = document.getElementById('form').submit;

		assert(what_1 === "file:///concell", "actionは/concellのはずなのに");
		assert(typeof what_2 === "function", "submitは関数");

		var what_1 = document.getElementById('form_conflict').action;
		var what_2 = document.getElementById('form_conflict').submit;

		assert(what_1 === "file:///concell", "actionは/concellのはずなのに");
		assert(typeof what_2 === "function", "submitは関数のはずなのに");

	</script>
</body>
</html>
