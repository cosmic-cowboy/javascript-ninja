<!-- chapter05：リスト5-16 囲い込まれたスコープの内側である名前の使用を矯正する-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div id="targetArea" style="width:100px; height:100px; background:blue;">

	</div>
	<script>
		$ = function(){
			assert("true", "$はjQueryではない");
		};
		$();

		// $をどうしても使いたい
		(function($){

			$('#targetArea').on('click', function(event){
				$(event.target).text('$でjQueryが使える');
			});

		})(jQuery);
	</script>
	
</body>
</html>
