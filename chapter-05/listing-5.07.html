<!-- chapter05：リスト5-7 関数に特定のコンテクストをバインドする -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>リスト5-7 関数に特定のコンテクストをバインドする</title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>
	<button id="test">Click Me!</button>
	<script>
		var button = {
			clicked : false,

			click : function () {
				this.clicked = true;
				assert(button.clicked, "ボタンがクリックされた");
			}
			
			// 呼び出しコンテキストを両方(this)にするバージョン
			// click : function () {
			// 	this.clicked = true;
			// 	assert(this.clicked, "ボタンがクリックされた");
			// }

			// 呼び出しコンテキストを両方(button)にするバージョン
			// click : function () {
			// 	button.clicked = true;
			// 	assert(button.clicked, "ボタンがクリックされた");
			// }

			// 呼び出しコンテキストを暗黙的にbuttonにするバージョン
			// click : function () {
			// 	clicked = true;
			// 	assert(clicked, "ボタンがクリックされた");
			// }
		};

		var elem = document.getElementById("test");
		elem.addEventListener("click", button.click, false);

	</script>
	
</body>
</html>
