<!-- 第7章 正規表現 -->
<!-- 7.5 置換関数を使う -->
<!-- chapter07：リスト7-9 ハイフンつなぎをキャメルケースに変換 -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var str = "border-bottom-width";
		var upper = function(all, letter) {
			return letter.toUpperCase();
		}
		var result = str.replace(/-(\w)/g,upper);

		assert(result==="borderBottomWidth", "ハイフンつなぎをキャメルケースに変換");

	</script>
	
</body>
</html>
