<!-- 第7章 正規表現 -->
<!-- 7.4 マッチした部分をキャプチャする -->
<!-- 7.4.4 キャプチャしないグループ -->
<!-- chapter07：リスト7-8 キャプチャを作らないグループ化 -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		var pattern = /((ninja-)+)sword/;
		var str = "ninja-ninja-sword";

		var ninjas = str.match(pattern);
		assert(ninjas.length === 3, "キャプチャは2個");
		assert(ninjas[1]==="ninja-ninja-", "両方の単語にマッチ：" + ninjas[1]);
		assert(ninjas[2]==="ninja-", "片方の単語にマッチ：" + ninjas[2]);

		var pattern_not_capture = /((?:ninja-)+)sword/;

		var ninjas_not_capture = str.match(pattern_not_capture);
		assert(ninjas_not_capture.length === 2, "キャプチャは1個");
		assert(ninjas_not_capture[1]==="ninja-ninja-", "両方の単語にマッチ：" + ninjas_not_capture[1]);

	</script>
	
</body>
</html>
