<!-- 第7章 正規表現 -->
<!-- 7.4 マッチした部分をキャプチャする -->
<!-- 7.4.2 グローバルな正規表現によるマッチ -->
<!-- chapter07：リスト7-6 exec()メソッドを使って、キャプチャとグローバルサーチの両方を行う -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		var html = "<div class='test'><b>Helllo</b><i>world</i></div>";

		var tag = /<(\/?)(\w+)([^>]*?)>/g;

		var match;

		var num = 0;

		while((match = tag.exec(html)) !== null){
			assert(true, "ローカルサーチ（キャプチャ）の結果：" + num);
			assert(true, "マッチ全体：" + match[0]);
			assert(true, "スラッシュ：" + match[1]);
			assert(true, "タグ名：" + match[2]);
			assert(true, "属性：" + match[3]);

			num++;
		}

		assert(true, "グローバルサーチの結果");
		assert(num === 6, "3個の開始タグと終了タグが見つかる");

	</script>
	
</body>
</html>
