<!-- 第7章 正規表現 -->
<!-- 7.6 一般的な諸問題を正規表現で解決する -->
<!-- 7.6.1 文字列のトリミング -->
<!-- chapter07：リスト7-12 2つの置換によるtrimの実装例 -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var str = "  #id div.class  ";
		var projectedResult = "#id div.class";
		var front_reg = /(^\s\s*)/;
		var back_reg = /(\s\s*$)/;

		var trim = function (str) {
			return (str || "").replace(front_reg, "")
								.replace(back_reg, "");
		}

		assert(trim(str) === projectedResult, "セレクタ文字列の余分な空白をトリミング（リスト7-12 2つの置換によるtrimの実装例）");

	</script>
	
</body>
</html>
