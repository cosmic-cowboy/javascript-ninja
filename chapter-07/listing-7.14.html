<!-- 第7章 正規表現 -->
<!-- 7.6 一般的な諸問題を正規表現で解決する -->
<!-- 7.6.2 改行とのマッチ -->
<!-- chapter07：リスト7-14 改行を含む、あらゆる文字にマッチする -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var html = "<b>Hello</b>\n<i>world</i>";

		assert(/.*/.exec(html)[0] === "<b>Hello</b>", "通常のキャプチャは行末まで");

		assert(/[\S\s]*/.exec(html)[0] === "<b>Hello</b>\n<i>world</i>", "文字集合を使って（スペースとスペース以外のすべての文字）全部にマッチさせる");

		// 別にキャプチャありでも問題なさそう
		assert(/(?:.|\s)*/.exec(html)[0] === "<b>Hello</b>\n<i>world</i>", "キャプチャなしグループを使って全部にマッチさせる");

	</script>
	
</body>
</html>
