<!-- 第7章 正規表現 -->
<!-- 7.6 一般的な諸問題を正規表現で解決する -->
<!-- 7.6.1 文字列のトリミング -->
<!-- chapter07：リスト7-11 文字列の前後から空白を取り除く一般的なソリューション -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var str = "  #id div.class  ";
		var projectedResult = "#id div.class";
		var reg = /(^\s+|\s+$)/g;

		var trim = function (str) {
			return (str || "").replace(reg, "");
		}

		assert(trim(str) === projectedResult, "セレクタ文字列の余分な空白をトリミング（リスト7-11 文字列の前後から空白を取り除く一般的なソリューション）");

	</script>
	
</body>
</html>
