<!-- 第7章 正規表現 -->
<!-- 7.6 一般的な諸問題を正規表現で解決する -->
<!-- 7.6.4 エスケープされた文字 -->
<!-- chapter07：リスト7-16 Unicode文字とのマッチ -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var pattern = /^((\w+)|(\\.)|)+$/;

		// 最後のテストは「:」をエスケープしていないので失敗する
		var tests = [
			"formUpdate",
			"form\\.Update\\.whatever",
			"form\\:Update",
			"\\f\\o\\r\\m\\U\\p\\d\\a\\t\\e",
			"form:Update"
		]

		for(var i = 0; i < tests.length; i++){
			assert(pattern.test(tests[i]), tests[i] + "は有効な識別子");
		}

	</script>
	
</body>
</html>
