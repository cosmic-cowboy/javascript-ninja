<!-- 第7章 正規表現 -->
<!-- 7.6 一般的な諸問題を正規表現で解決する -->
<!-- 7.6.3 Unicode -->
<!-- chapter07：リスト7-15 Unicode文字とのマッチ -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">

		var text = "\u5FCD\u8005\u30D1\u30EF\u30FC";
		var matchAll = /[\w\u0080-\uFFFF_-]/;
		assert((text).match(matchAll),"正規表現がUnicodeにマッチした");

	</script>
	
</body>
</html>
