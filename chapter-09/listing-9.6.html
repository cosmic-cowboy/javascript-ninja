<!-- 9.3 コード評価の実践 -->
<!-- chapter09：リスト9-6 JSON文字列をJavaScriptオブジェクトに変換する -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		// ここで()でくくるか
		var json = '({"name":"Ninja"})';

		// jsonは普通にオブジェクトだけつくって、ここで("(" + json + ")")でくくるか
		var object = eval(json);

		assert(object.name === "Ninja", "My name is Ninja!");
	</script>
	
</body>
</html>
