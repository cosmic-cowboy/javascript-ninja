<!-- 第9章 実行時のコード評価 -->
<!-- 9.2 関数の「逆コンパイル」 -->
<!-- chapter09：リスト9-4 関数を文字列に逆コンパイルする -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		function test(a){ return a + a; };

		assert(test.toString() === "function test(a){ return a + a; }", "関数を文字列に逆コンパイルする");
	</script>
	
</body>
</html>
