<!-- 第9章 実行時のコード評価 -->
<!-- 9.1 コード評価機構 -->
<!-- chapter09：リスト9-1 eval()メソッドの基本をテストする -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		//　単純な式
		assert(eval("5 + 5") === 10, "5と5を足せば10");
		// 値のない評価
		assert(eval("var ninja = 5;") === undefined, "返却値がなければで何も返さない");
		// 副作用の確認
		assert(ninja === 5, "一つ前の処理↑で変数ninjaが作成されているninja：" + ninja);

		(function () {
			eval("var ninja = 6;");	
			assert(ninja === 6, "スコープ内での宣言を確認するninja：" + ninja);
		})();

		assert(window.ninja === 5, "グローバルスコープへの影響はない windows.ninja：" + window.ninja);
		assert(ninja === 5, "グローバルスコープへの影響はない ninja：" + ninja);


	</script>
	
</body>
</html>
