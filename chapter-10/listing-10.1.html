<!-- 第10章 with文 -->
<!-- 10.1 with文の効用 -->
<!-- 10.1.1 withスコープ内でのプロパティ参照 -->
<!-- chapter10：リスト10-1 オブジェクトを使ってwithスコープをつくる -->

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../scripts/assert.js" type="text/javascript"></script>
	<link href="../styles/assert.css" type="text/css" rel="stylesheet">

</head>
<body>

	<script type="text/javascript">
		var use = "other";

		var katana = {
			isSharp : true,
			use : function () {
				this.isSharp = !this.isSharp;
			}
		}

		with(katana){
			assert(use !== "other" && typeof use === "function", "useはkatanaオブジェクトの関数である");

			assert(this !== katana, "コンテキストは変更されず、元の値を保持");
		}

		assert(use === "other", "withの外側ではuse変数への影響はない");

		assert(typeof isSharp === "undefined", "withの外側にisSharpプロパティは存在しない");

	</script>

</body>
</html>
